{% for post in posts %}
<div class="card text-center">
    <div class="card-header">{{post.category}}</div>
    <div class="card-body"><h5 class="card-title">{{post.title}}</h5>
        <p class="card-text">{{post.content|truncatechars:200| safe}}</p>
        <a href="{{ post.get_absolute_url }}" class="btn btn-primary">Читать</a></div>
    <div class="card-footer text-muted">{{post.created_at}}</div>
</div>
{% endfor %}
