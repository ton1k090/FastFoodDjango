{% if form.errors %}

<div class="form-error">
    {% for field in form %}
    {% for error in fields.errors %}
    <div class="alert alert-danger" role="alert">
        {{ error }}
    </div>
    {% endfor %}
    {% endfor %}

    {% for error in form.non_field_errors %}
        <div class="alert alert-danger" role="alert">
        {{ error }}
        </div>
    {% endfor %}

</div>
{% endif %}
